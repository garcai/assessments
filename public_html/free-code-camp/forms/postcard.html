<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Postcard example</title>
  <link href="styles/postcard.css" rel="stylesheet" type="text/css">
</head>

<body>
  <p><a href="/">Home</a></p>
  <p><a href="index.html">Back to Forms Home</a></p>
  <p><a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Forms/Styling_HTML_forms" target="_blank">MDU Lesson</a></p>
  <form>
    <h1>to: Mozilla</h1>

    <div id="from">
      <label for="name">from:</label>
      <input type="text" id="name" name="user_name">
    </div>

    <div id="reply">
      <label for="mail">reply:</label>
      <input type="email" id="mail" name="user_email">
    </div>

    <div id="message">
      <label for="msg">Your message:</label>
      <textarea id="msg" name="user_message"></textarea>
    </div>

    <div class="button">
      <button type="submit">Send your message</button>
    </div>
  </form>
</body>

</html>
